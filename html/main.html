<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>XLIFF Manager</title>
    <link id="theme" rel="stylesheet" href="../css/light.css">
</head>

<body id="body">
    <div class="borderBottom">
        <div class="row">
            <b class="noWrap">Create XLIFF File</b>

            </a>
            <a id="updatesButton" href="#" style="margin-left: 4px;">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                    title="Check for Updates...">
                    <path
                        d="M9 12l-4.463 4.969-4.537-4.969h3c0-4.97 4.03-9 9-9 2.395 0 4.565.942 6.179 2.468l-2.004 2.231c-1.081-1.05-2.553-1.699-4.175-1.699-3.309 0-6 2.691-6 6h3zm10.463-4.969l-4.463 4.969h3c0 3.309-2.691 6-6 6-1.623 0-3.094-.65-4.175-1.699l-2.004 2.231c1.613 1.526 3.784 2.468 6.179 2.468 4.97 0 9-4.03 9-9h3l-4.537-4.969z" />
                </svg>
            </a>
            <a id="infoButton" href="#" style="margin-left: 4px;">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" title="About...">
                    <path
                        d="M12 2c5.514 0 10 4.486 10 10s-4.486 10-10 10-10-4.486-10-10 4.486-10 10-10zm0-2c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm-.001 5.75c.69 0 1.251.56 1.251 1.25s-.561 1.25-1.251 1.25-1.249-.56-1.249-1.25.559-1.25 1.249-1.25zm2.001 12.25h-4v-1c.484-.179 1-.201 1-.735v-4.467c0-.534-.516-.618-1-.797v-1h3v6.265c0 .535.517.558 1 .735v.999z" />
                </svg>
            </a>
            <a id="helpButton" href="#" style="margin-left: 4px;">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" title="Help...">
                    <path
                        d="M12 2c5.514 0 10 4.486 10 10s-4.486 10-10 10-10-4.486-10-10 4.486-10 10-10zm0-2c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm1.25 17c0 .69-.559 1.25-1.25 1.25-.689 0-1.25-.56-1.25-1.25s.561-1.25 1.25-1.25c.691 0 1.25.56 1.25 1.25zm1.393-9.998c-.608-.616-1.515-.955-2.551-.955-2.18 0-3.59 1.55-3.59 3.95h2.011c0-1.486.829-2.013 1.538-2.013.634 0 1.307.421 1.364 1.226.062.847-.39 1.277-.962 1.821-1.412 1.343-1.438 1.993-1.432 3.468h2.005c-.013-.664.03-1.203.935-2.178.677-.73 1.519-1.638 1.536-3.022.011-.924-.284-1.719-.854-2.297z" />
                </svg>
            </a>
        </div>

        <table class="fill_width">
            <tr>
                <td class="noWrap middle"><label for="sourceFile">Source File</label></td>
                <td class="fill_width middle"><input id="sourceFile" type="text" class="fill_width"></td>
                <td class="middle"><button id="browseSource">Browse...</button></td>
            </tr>
            <tr>
                <td class="noWrap middle"><label for="sourceSelect">Source Language</label></td>
                <td class="fill_width" colspan="2"><select id="sourceSelect" class="fill_width"></select></td>
            </tr>
            <tr>
                <td class="noWrap middle"><label for="targetSelect">Target Language</label></td>
                <td class="fill_width middle" colspan="2"><select id="targetSelect" class="fill_width"></select></td>
            </tr>
            <tr>
                <td class="noWrap middle"><label for="typeSelect">File Type</label></td>
                <td class="fill_width middle" colspan="2"><select id="typeSelect" class="fill_width"></select></td>
            </tr>
            <tr>
                <td class="noWrap middle"><label for="charsetSelect">Character Set</label></td>
                <td class="fill_width middle" colspan="2"><select id="charsetSelect" class="fill_width"></select></td>
            </tr>
            <tr>
                <td class="noWrap middle"><label for="ditavalFile">DITAVAL File</label></td>
                <td class="fill_width middle"><input id="ditavalFile" type="text" class="fill_width" disabled></td>
                <td class="middle"><button id="browseDitaVal" disabled>Browse...</button></td>
            </tr>
        </table>

        <div class="row middle">
            <input id="is20" type="checkbox">
            <label for="is20" style="padding-top: 4px;" class="noWrap">Generate XLIFF 2.0</label>
            <input id="isParagraph" type="checkbox" style="margin-left: 20px;">
            <label for="isParagraph" style="padding-top: 4px;" class="noWrap">Paragraph Segmentation</label>
            <input id="isEmbed" type="checkbox" style="margin-left: 20px;">
            <label for="isEmbed" style="padding-top: 4px;" class="noWrap">Embed Skeleton</label>
        </div>
        <div class="buttonArea">
            <button id="createXLIFF">Create XLIFF</button>
        </div>
    </div>

    <div class="borderBottom">
        <b>Merge XLIFF File</b>
        <table class="fill_width">
            <tr>
                <td class="noWrap middle"><label for="xliffFile">XLIFF File</label></td>
                <td class="fill_width middle"><input id="xliffFile" type="text" class="fill_width"></td>
                <td class="middle"><button id="browseXLIFF">Browse...</button></td>
            </tr>
            <tr>
                <td class="noWrap middle"><label for="targetFile">Target File/Folder</label></td>
                <td class="fill_width middle"><input id="targetFile" type="text" class="fill_width"></td>
                <td class="middle"><button id="browseTarget">Browse...</button></td>
            </tr>
        </table>
        <div class="row middle">
            <input id="unapproved" type="checkbox">
            <label for="unapproved" style="padding-top: 4px;" class="noWrap">Accept Unaproved Segments</label>
            <input id="exportTmx" type="checkbox" style="margin-left: 20px;">
            <label for="exportTmx" style="padding-top: 4px;" class="noWrap">Export Approved Segments as TMX</label>
        </div>
        <div class="row middle">
            <input id="openTranslated" type="checkbox">
            <label for="openTranslated" style="padding-top: 4px;" class="noWrap">Open Translated File/Folder
                After Merging</label>
        </div>
        <div class="buttonArea">
            <button id="mergeXLIFF">Merge XLIFF</button>
        </div>
    </div>

    <div class="borderBottom">
        <b>Validate XLIFF File</b>
        <table class="fill_width">
            <tr>
                <td class="noWrap middle"><label for="xliffFileValidation">XLIFF File</label></td>
                <td class="fill_width middle"><input id="xliffFileValidation" type="text" class="fill_width"></td>
                <td class="middle"><button id="browseXLIFFValidation">Browse...</button></td>
            </tr>
        </table>
        <div class="buttonArea">
            <button id="validateButton">Validate XLIFF</button>
        </div>
    </div>

    <div>
        <b>Translation Status Analysis</b>
        <table class="fill_width">
            <tr>
                <td class="noWrap middle"><label for="xliffFileAnalysis">XLIFF File</label></td>
                <td class="fill_width middle"><input id="xliffFileAnalysis" type="text" class="fill_width"></td>
                <td class="middle"><button id="browseXLIFFAnalysis">Browse...</button></td>
            </tr>
        </table>
        <div class="buttonArea">
            <button id="analyseButton">Analyse XLIFF</button>
        </div>
    </div>

    <div id="status" class="status" style="display:none;"></div>

    <script src="../js/main.js"></script>
</body>

</html>
