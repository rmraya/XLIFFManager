<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Settings</title>
    <link id="theme" rel="stylesheet" href="../../css/light.css">
</head>

<body onload="new Settings();">
    <div class="tabContent">
        <table style="width: calc(100% - 8px);">
            <tr>
                <td class="middle noWrap"><label for="sourceSelect">Default Source Language</label></td>
                <td class="fill_width" colspan="2"><select id="sourceSelect" class="fill_width"></select></td>
            </tr>
            <tr>
                <td class="middle noWrap"><label for="targetSelect">Default Target Language</label></td>
                <td class="fill_width" colspan="2"><select id="targetSelect" class="fill_width"></select></td>
            </tr>
            <tr>
                <td class="middle noWrap"><label for="defaultCatalog">System Catalog</label></td>
                <td class="middle fill_width"><input id="defaultCatalog" type="text" class="fill_width"></td>
                <td class="middle"><button id="browseCatalog" class="dark">Browse...</button></td>
            </tr>
            <tr>
                <td class="middle noWrap"><label for="skeletonFolder">Skeletons Folder</label></td>
                <td class="middle fill_width"><input id="skeletonFolder" type="text" class="fill_width"></td>
                <td class="middle"><button id="browseSkeleton" class="dark">Browse...</button></td>
            </tr>
            <tr>
                <td class="middle noWrap"><label for="defaultSRX">Default SRX File</label></td>
                <td class="middle fill_width"><input id="defaultSRX" type="text" class="fill_width"></td>
                <td class="middle"><button id="browseSRX" class="dark">Browse...</button></td>
            </tr>
        </table>

        <table>
            <tr>
                <td class="middle noWrap"><label for="sourceSelect">Application Language</label></td>
                <td class="fill_width">
                    <select id="appLangSelect"  style="width: 300px;">
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="middle noWrap"><label for="themeColor">Theme</label></td>
                <td class="fill_width">
                    <select id="themeColor" style="width: 300px;">
                        <option value="system">System Default</option>
                        <option value="dark">Dark</option>
                        <option value="light">Light</option>
                    </select>
                </td>
            </tr>
        </table>
        <div class="buttonArea">
            <button id="saveSettings">Save Settings</button>
        </div>
    </div>
    <script src="../../js/keyboardHandler.js"></script>
    <script src="../../js/settings.js"></script>
</body>

</html>
